# Academic Reference Verification Patterns

## API_Rate_Limits
CrossRef:
  Endpoint: "https://api.crossref.org/works/{doi}"
  Requests_Per_Second: 50
  Polite_Pool: true
  User_Agent_Required: true
  Headers: "User-Agent: RefVerifier/1.0 (mailto:user@example.com)"
  Priority: 1

Semantic_Scholar:
  Endpoint: "https://api.semanticscholar.org/v1/paper/{id}"
  Requests_Per_5Min: 100
  Auth_Required: false
  Priority: 2

arXiv_API:
  Endpoint: "http://export.arxiv.org/api/query"
  Request_Interval_Seconds: 3
  Batch_Max: 50
  Priority: 3

## BibTeX_Required_Fields
Entry_Types:
  article: [title, author, year, journal]
  inproceedings: [title, author, year, booktitle]
  book: [title, author, year, publisher]
  misc: [title, year]
  phdthesis: [title, author, year, school]
  techreport: [title, author, year, institution]

Optional_Fields: [doi, url, arxiv_id, volume, number, pages, month, note]

## Similarity_Thresholds
Title:
  Red_Below: 0.60
  Yellow_Below: 0.90
  Green_Above: 0.90

Author_Count_Diff:
  Red_Above: 0.50
  Yellow_Above: 0.20

Year_Diff:
  Red_Above: 2
  Yellow_Above: 1

## arXiv_ID_Patterns
Formats:
  New_Format: "^\\d{4}\\.\\d{4,5}(v\\d+)?$"
  Old_Format: "^[a-z-]+/\\d{7}(v\\d+)?$"
Examples:
  New: "2301.12345v2"
  Old: "cs/0012001"

